{% extends "layout.html" %}
{% block title%}
    Login
{% endblock%}

{% block content %}

    <h3 style="color:#ff6699">Log in</h3>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <button style= "background-color:#ffe6ee; border-color:#ff6699; color:#ff6699"
        class="btn btn-primary" type="submit">Log In</button>
        <a style="color:#ff6699" href="/register">Create an account</a>
    </form>

{% endblock %}
