{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h3 style="color:#ff6699">Search for a book</h3>
    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: 0375508325, Cosmos or Carl Sagan</small>
        </div>
        <button style= "background-color:#ffe6ee; border-color:#ff6699; color:#ff6699" class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
